---
- name: Crear usuario administrador en Zabbix
  hosts: localhost
  gather_facts: no

  vars:
    zabbix_api_url: "http://172.30.214.31/zabbix/api_jsonrpc.php"
    zabbix_api_user: "Admin"
    zabbix_api_pass: "zabbix"
    add_user_name: "ansible"
    add_user_pass: "!AlfaUno"
    add_group_name: "flexxibleit"
    add_user_email: "rbedani@flexxible.com"
    user_role_id: "2"  # "2 Admin role" "4 Guest role" "3 Super admin role" "1 User role"

  tasks:
    - name: Obtener token de autenticaci√≥n
      uri:
        url: "{{ zabbix_api_url }}"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "user.login"
          params:
            user: "{{ zabbix_api_user }}"
            password: "{{ zabbix_api_pass }}"
          auth: null
          id: 1
        headers:
          Content-Type: "application/json-rpc"
        return_content: yes
        validate_certs: no
      register: auth_token_result

    - name: Obtener lista de roles disponibles
      uri:
        url: "{{ zabbix_api_url }}"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "role.get"
          params:
            output: ["roleid", "name"]
          auth: "{{ auth_token_result.json.result }}"
          id: 1
        headers:
          Content-Type: "application/json-rpc"
        return_content: yes
        validate_certs: no
      register: role_result

    - debug:
        var: role_result.json.result


    - name: Obtener ID del grupo de usuarios
      uri:
        url: "{{ zabbix_api_url }}"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "usergroup.get"
          params:
            output: ["usrgrpid"]
            filter:
              name: "{{ add_group_name }}"
          auth: "{{ auth_token_result.json.result }}"
          id: 1
        headers:
          Content-Type: "application/json-rpc"
        return_content: yes
        validate_certs: no
      register: group_result

    - name: Crear el usuario en Zabbix
      uri:
        url: "{{ zabbix_api_url }}"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "user.create"
          params:
            username: "{{ add_user_name }}"
            passwd: "{{ add_user_pass }}"
            roleid: "{{ user_role_id }}"  # ID del rol del usuario
            usrgrps:
              - usrgrpid: "{{ group_result.json.result[0].usrgrpid }}"
            medias:
              - mediatypeid: "1"
                sendto:
                  - "{{ add_user_email }}"
                active: 0
                severity: 63
                period: "1-7,00:00-24:00"
          auth: "{{ auth_token_result.json.result }}"
          id: 1
        headers:
          Content-Type: "application/json-rpc"
        return_content: yes
        validate_certs: no
      register: create_user_result

    - debug:
        var: create_user_result.json
