---
- name: Zabbix
  become: yes
#  vars:
#    ansible_become_password: "{{ ansible_ssh_pass }}"

  tasks:

  - name: Install
    include_role:
      name: install
    when: tasks_type = install | default(False)

  - name: Remove
    include_role:
      name: remove
    when: tasks_type = remove | default(False)

  - name: Status
    include_role:
      name: status
    when: tasks_type = status | default(False)

  - name: Adduser
    include_role:
      name: adduser
    when: tasks_type = adduser | default(False)
