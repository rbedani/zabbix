---
- name: Zabbix
  hosts: all

  tasks:

  - name: Install
    include_role:
      name: install
    when: tasks_type == "install"

  - name: Remove
    include_role:
      name: remove
    when: tasks_type == "remove"

  - name: Status
    include_role:
      name: status
    when: tasks_type == "status"

  - name: Add group user
    include_role:
      name: add_group_user
    when: tasks_type == "add_group_user"

  - name: Add user
    include_role:
      name: add_user
    when: tasks_type == "add_user"
