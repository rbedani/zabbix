- name: Crear nuevo grupo en Zabbix
  uri:
    url: "{{ zabbix_api_url }}"
    method: POST
    body_format: json
    body:
      jsonrpc: "2.0"
      method: "hostgroup.create"
      params:
        name: "{{ add_group_name }}"
      auth: "{{ zabbix_auth.json.result }}"
      id: 2
    validate_certs: no
