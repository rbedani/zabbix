- name: Obtener token de autenticacion en Zabbix
  uri:
    url: "{{ zabbix_api_url }}"
    method: POST
    body_format: json
    body:
      jsonrpc: "2.0"
      method: "user.login"
      params:
        user: "{{ zabbix_api_user }}"
        password: "{{ zabbix_api_pass }}"
      id: 1
      auth: null
    validate_certs: no
  register: zabbix_auth
